<div class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#/WWWpregledRestorana">Pregled restorana <span class="sr-only">(current)</span></a></li>
                    <li><a href="#/WWWpregledMenadzeraRestorana">Pregled menadzera</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <!--<li ><a href="#/nalog">Moj nalog</a></li>-->
                    <li><a href="#">Izloguj se</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <div class="row">
        <div class="col-md-12" style="border: 1px solid black">
            <h1>Svi restorani:</h1>
            <table class="table">
                <thead>
                <tr>
                    <th>Naziv</th>
                    <th>Opis</th>
                    <th>Zaduzeni menadzer</th>
                    <th>&nbsp;</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="res in restaurants">
                    <td>{{res.name}}</td>
                    <td>{{res.description}}</td>
                    <td>&nbsp;</td>
                    <td><button type="button" class="btn btn-success" data-toggle="modal" data-target="#modal-2" ng-click="zapocniIzmenuRestorana(res.restaurant_id)">Izmeni</button></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12" style="border: 1px solid black">
            <h1><button type="button" class="btn btn-success" data-toggle="modal" data-target="#modal-1" ng-click="zapocniKreiranjeRestorana()">Dodaj nov restoran</button></h1>
        </div>
    </div>

    <div class="container">
        <div class="modal fade" id="modal-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h3 class="modal-title">Dodavanje novog resotrana</h3>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-12" style="border: 1px solid black">
                                <table class="table">
                                    <tbody>
                                    <tr>
                                        <td>Naziv:</td>
                                        <td><input type="text" name="name" class="form-control" ng-model="restoran.name"></td>
                                    </tr>
                                    <tr>
                                        <td>Opis:</td>
                                        <td><input type="text" name="description" class="form-control" ng-model="restoran.description"></td>
                                    </tr>
                                    <tr>
                                        <td>Lokacija:</td>
                                        <td><div class="container" id="map_container1" style="height:500px; width:500px"></div></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                    <div class="modal-footer">
                        <a href="" class="btn btn-default" data-dismiss="modal">Odustani</a>
                        <button type="button"  ng-disabled="restoran.name==null" data-dismiss="modal" class="btn btn-primary" ng-click="zavrsiKreiranjeRestorana()">Dodaj</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="modal fade" id="modal-2">
            <div class="modal-dialog modal-2g">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h3 class="modal-title">Izmena postojeceg resotrana</h3>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-12" style="border: 1px solid black">
                                <table class="table">
                                    <tbody>
                                    <tr>
                                        <td>Naziv:</td>
                                        <td><input type="text" name="name" class="form-control" ng-model="restoran.name"></td>
                                    </tr>
                                    <tr>
                                        <td>Opis:</td>
                                        <td><input type="text" name="description" class="form-control" ng-model="restoran.description"></td>
                                    </tr>
                                    <tr>
                                        <td>Lokacija:</td>
                                        <td><div class="container" id="map_container2" style="height:500px; width:500px"></div></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                    <div class="modal-footer">
                        <a href="" class="btn btn-default" data-dismiss="modal">Odustani</a>
                        <button type="button"  ng-disabled="restoran.name==null" data-dismiss="modal" class="btn btn-primary" ng-click="zavrsiIzmenuRestorana()">Izmeni</button>
                    </div>
                </div>
            </div>
        </div>
    </div>



</div>
