<div class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul  class="nav navbar-nav">
                    <li ><a href="#/salesmanorders">Pregled svih aktivnih konkursa </a></li>
                    <li><a href="#/myoffers">Istorija porudzbina</a></li>
                    <li class="active"><a href="#/salesmanaccount">Moj nalog <span class="sr-only">(current)</span></a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <!--<li ><a href="#/nalog">Moj nalog</a></li>-->
                    <li><a href="#">Izloguj se</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <div class="row">
        <div class="col-md-12" style="border: 1px solid black">
            <h1>Izmena naloga</h1>
            <label>Email:</label>
            <input type="text" class="form-control" ng-model="salesman.email">
            <label>Ime:</label>
            <input type="text" class="form-control" ng-model="salesman.name">
            <label>Prezime:</label>
            <input type="text" class="form-control" ng-model="salesman.surname">
            <br>
            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#modal-1">Promena lozinke</button>
            <button type="button" class="btn btn-success" ng-click="update()">Potvrdi izmene</button>
        </div>
    </div>

    <div class="container">
        <div class="modal fade" id="modal-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h3 class="modal-title">Promena lozinke</h3>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-12" style="border: 1px solid black">
                                <h3><font color="red">{{error}}</font></h3>
                                <label>Nova sifra:</label>
                                <input type="password" id="newpassword" class="form-control" ng-model="newpassword">
                                <br>
                                <label>Potvrdite novu sifru:</label>
                                <input type="password" id="confirmpassword" class="form-control" ng-model="confirmpassword">
                                <br>
                                <button type="button" class="btn btn-success" ng-click="changepassword()">Potvrdi</button>
                            </div>

                        </div>
                    </div>
                    <div class="modal-footer">
                        <a href="" class="btn btn-default" data-dismiss="modal">Odustani</a>
                        <button ng-if = "mojflag == false" type="button"  data-dismiss="modal" class="btn btn-primary" ng-click="create()">Dodaj</button>
                        <button ng-if = "mojflag == true" type="button"  data-dismiss="modal" class="btn btn-primary" ng-click="update()">Izmeni ponudu</button>
                        <button ng-if = "mojflag == true" type="button"  data-dismiss="modal" class="btn btn-primary" ng-click="delete()">Izbrisi</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
